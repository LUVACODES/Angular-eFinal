<div class="styled-table">
  <table mat-table [dataSource]="students" class="mat-elevation-z8 styled-table">

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre completo</th>
      <td mat-cell *matCellDef="let element" data-label="Nombre completo">
        {{ element.name | fullname:element.surname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let element" data-label="Edad">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
      <td mat-cell *matCellDef="let element" data-label="DNI">{{ element.dni }}</td>
    </ng-container>

    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Promedio</th>
      <td mat-cell *matCellDef="let element" data-label="Promedio">{{ element.average }}</td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let element" data-label="Acciones">
        <button (click)="viewDetails(element)" mat-button color="accent">Ver</button>
        <!-- <button (click)="editStudent(element)" mat-button color="primary">Editar</button>-->
        <button (click)="deleteStudent(element)" mat-button color="warn">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
