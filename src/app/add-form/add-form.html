<div class="add-form">
  <h2>Añadir Estudiante</h2>
  <hr>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>DNI</mat-label>
      <input matInput type="text" id="dni" formControlName="dni" placeholder="Ingrese DNI">
      <div *ngIf="studentForm.get('dni')?.invalid && studentForm.get('dni')?.touched" class="error">
        DNI es requerido
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" id="name" formControlName="name" placeholder="Ingrese nombre">
      <div *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched" class="error">
        Nombre es requerido
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Apellido</mat-label>
      <input matInput type="text" id="surname" formControlName="surname" placeholder="Ingrese apellido">
      <div *ngIf="studentForm.get('surname')?.invalid && studentForm.get('surname')?.touched" class="error">
        Apellido es requerido
      </div>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="fill" class="form-group half">
        <mat-label>Edad</mat-label>
        <input matInput type="number" id="age" formControlName="age" placeholder="Ingrese edad">
        <div *ngIf="studentForm.get('age')?.invalid && studentForm.get('age')?.touched" class="error">
          Edad es requerida y debe ser mayor a 0
        </div>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-group half">
        <mat-label>Promedio</mat-label>
        <input matInput type="number" id="average" formControlName="average" placeholder="Ingrese promedio">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid" class="submit-btn">
      Añadir Estudiante
    </button>

    <button mat-raised-button type="button" (click)="onReset()" class="reset-btn">
      Limpiar Formulario
    </button>
  </form>
</div>
