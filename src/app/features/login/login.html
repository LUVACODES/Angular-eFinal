<div class="login-form">
  <h2>Login</h2>
  <input type="text" placeholder="Usuario" [(ngModel)]="username" />
  <input type="password" placeholder="ContraseÃ±a" [(ngModel)]="password" />
  <button (click)="login()" [disabled]="(loading$ | async)">

  </button>
  <p *ngIf="(error$ | async) as error" class="error">{{ error }}</p>
</div>
