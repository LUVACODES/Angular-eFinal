
    <div class="styled-table" *ngIf="cursos; else loading">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.title }} </td>
      </ng-container>

      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.professor }} </td>
      </ng-container>

        <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duracion </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.duration }} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.price }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
      <ng-template #loading>
        <p>Cargando...</p>
      </ng-template>
